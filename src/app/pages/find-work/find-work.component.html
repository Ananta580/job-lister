<div class="flex w-full p-10 pt-0 flex-col">
  <app-topbar class="sticky top-0 z-[1 ] bg-background"></app-topbar>

  <ng-container *ngIf="findWorkPageJobs$ | async; else initialPage">
    <ng-container
      *ngIf="(findWorkPageJobs$ | async)!.length > 0; else emptyPage"
    >
      <ul class="flex flex-col overflow-scroll">
        <li class="mt-5" *ngFor="let item of findWorkPageJobs$ | async">
          <app-job-card [job]="item"></app-job-card>
        </li>
      </ul>
    </ng-container>
  </ng-container>

  <ng-template #initialPage>
    <div class="initial-page">
      <img src="assets/illustrations/landing_page.svg" alt="Initial Page" />

      <h1>Find your dream job</h1>
      <p>
        Start searching to explore new career opportunities and take the next
        step in your professional journey.
      </p>
    </div>
  </ng-template>

  <ng-template #emptyPage>
    <div class="empty-page">
      <img src="assets/illustrations/empty_page.svg" alt="Initial Page" />

      <h1>No opportunities found</h1>
      <p>
        We couldn't find any results for your search. Try changing the filters
        or adjusting your search.
      </p>
    </div>
  </ng-template>
</div>
